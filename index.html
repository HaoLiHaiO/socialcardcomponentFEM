<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Profile card component | Frontend Mentor Challenge</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="topcard"></div>

        <div class="bottomcard">
          <div class="imgcontainer">
            <img src="images/image-victor.jpg" alt="" />
          </div>

          <div class="nameandage">
            <span class="name">Victor Crest</span> <span class="age">26</span>
          </div>
          <div class="location">London</div>

          <div class="bottombottom">
            <div class="statcontainer">
              <div class="stat">80K</div>
              <div class="meta">Followers</div>
            </div>

            <div class="statcontainer">
              <div class="stat">803K</div>
              <div class="meta">Likes</div>
            </div>

            <div class="statcontainer">
              <div class="stat">1.4K</div>
              <div class="meta">Photos</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--


-->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alexandre Pinel</a>.
    </div>
  </body>
</html>
